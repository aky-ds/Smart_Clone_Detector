<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clone Detection Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white text-center p-5">
  <h1>Detection Result</h1>

  {% if video_file %}
    <h3>Video Result: {{ video_label }} (Confidence: {{ '%.2f' | format(video_conf * 100) }}%)</h3>
    <video width="640" height="360" controls class="my-4">
      <source src="{{ url_for('static', filename=video_file) }}" type="video/mp4">
    </video>
  {% endif %}

  {% if audio_file %}
    <h3>Voice Result: {{ voice_label }} (Confidence: {{ '%.2f' | format(voice_conf * 100) }}%)</h3>
    <audio controls class="my-4">
      <source src="{{ url_for('static', filename=audio_file) }}" type="audio/wav">
    </audio>
  {% endif %}

  <a href="/" class="btn btn-light mt-4">Check Another File</a>
</body>
</html>
