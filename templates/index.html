<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Clone Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white p-5">

<div class="container text-center">
  <h1>Smart Clone Detection</h1>
  <p class="lead">Upload video and/or voice to detect cloning</p>

  <form action="/predict" method="POST" enctype="multipart/form-data" class="mb-5">
    <div class="mb-3">
      <label class="form-label">Upload Video (optional)</label>
      <input type="file" class="form-control" name="video" accept="video/*">
    </div>
    <div class="mb-3">
      <label class="form-label">Upload Voice (optional)</label>
      <input type="file" class="form-control" name="audio" accept=".wav">
    </div>
    <button type="submit" class="btn btn-primary">Detect</button>
  </form>

  <form action="/record" method="POST">
    <button type="submit" class="btn btn-success">Record Voice & Detect</button>
  </form>
</div>

</body>
</html>
